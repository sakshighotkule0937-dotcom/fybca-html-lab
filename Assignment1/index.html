<script>?


// Check if a number is prime or not

let num=17; // you can change the number

let isPrime= true;

if(num <= 1){
  isPrime= false;
} else {
  for (let i=2;i<= Math.sqrt(num);i++){
      if(num % i===0){
         isPrime= false;
         break;
      }
  }
}

if (isPrime){
    console.log(num + "is a prime number");
} else {
    console.log(num + "is not a prime number");
}

</script>

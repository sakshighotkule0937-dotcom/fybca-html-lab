<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .product-image {
            flex: 1 1 350px;
        }
        .product-image img {
            width: 100%;
            border-radius: 8px;
        }
        .product-details {
            flex: 1 1 300px;
        }
        .product-title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 22px;
            color: #e63946;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #1d3557;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: #457b9d;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Product</h1>
</header>

<div class="container">
    <div class="product-wrapper">

        <!-- Product Image -->
        <div class="product-image">
            <img src="images/product.jpg" alt="Product Image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2 class="product-title">Sample Product Name</h2>
            <p class="price">$49.99</p>
            <p class="description">
                This is a placeholder description for your product. 
                You can describe features, benefits, materials, or anything that makes the product useful and unique.
            </p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

    </div>
</div>

<footer>
    © 2025 Your Company Name — All Rights Reserved.
</footer>

</body>
</html>
